<form method="POST">


<table>


<tr>
<td>Enrollment Number:</td><td><input type="text" name="sid" required /></td>
</tr>
<tr>
<td>Student name:</td><td><input type="text" name="sname" required /></td>

<tr>

</tr>
<tr>

			   <datalist id="class">
			<option value="1">
			<option value="2">
			<option value="3">
			<option value="4">
			<option value="5">
			<option value="6">
			<option value="7">
			<option value="8">
			</datalist></td>
</tr>

			   <datalist id="dep">
			<option value="computer">
			<option value="it">
			<option value="mechanical">
			<option value="automobile">
			<option value="electrical">
			<option value="ec">
			<option value="plastic">
			<option value="ic">
			<option value="chemical">
			<option value="petroleum"></datalist></td>
</tr>
<tr>
<td>Password:</td><td><input type="password" name="pass1" required /></td>
</tr>
<tr>

</tr>
